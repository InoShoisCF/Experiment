<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数のWebページを表示する</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;

        iframe {

            height: 500px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>質問フォームとストップウォッチ</h1>

    <h2>質問フォーム</h2>

    <h2>ストップウォッチ</h2>
    <iframe src="https://stopwatch.onl.jp" frameborder="0"></iframe>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問フォームとストップウォッチ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex; /* Flexboxを使用 */
            justify-content: space-around; /* 要素を等間隔で配置 */
            align-items: flex-start; /* 縦方向の配置を上端に */
            flex-wrap: nowrap; /* 要素が横にはみ出さないように折り返し禁止 */
        }
        iframe {
            width: 45%; /* 幅を50%に設定して横並びに */
            height: 600px; /* 適切な高さに調整 */
            border: 1px solid #ccc;
            box-sizing: border-box; /* ボーダーボックスモデルを使用 */
        }
    </style>
</head>
<body>
    <iframe src="https://forms.office.com/r/ZJ5a9twtPR" frameborder="0"></iframe>
    <iframe src="https://stopwatch.onl.jp" frameborder="0"></iframe>
</body>
</html>

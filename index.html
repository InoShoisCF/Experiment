<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問フォームとストップウォッチ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ページ外のスクロールを無効にする */
        }
        #question-form-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #question-form {
            width: 70%;
            height: 100%;
            border: none; /* 枠線を非表示にする */
        }
        #stopwatch {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: calc(50.00vw); /* ビューポート幅の1/3に設定 */
            height: calc(33.33vw); /* ビューポート幅の1/3に設定 */
            max-width: 300px; /* 最大幅を設定（300pxまで） */
            max-height: 300px; /* 最大高さを設定（300pxまで） */
            border: none; /* 枠線を非表示にする */
        }
    </style>
</head>
<body>
    <div id="question-form-container">
        <iframe frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
        <iframe id="question-form" src="https://forms.office.com/r/cs7afAU6hq?embed=true" frameborder="0"> </iframe>
        <iframe id="stopwatch" src="https://stopwatch.onl.jp" frameborder="0"></iframe>
    </div>
</body>
</html>

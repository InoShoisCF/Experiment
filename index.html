<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問フォームとストップウォッチ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative; /* 相対配置を使用 */
        }
        #question-form {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #stopwatch {
            position: absolute; /* 絶対配置を使用 */
            bottom: 20px; /* 下から20pxの位置に配置 */
            right: 20px; /* 右から20pxの位置に配置 */
            width: calc(100% / 3); /* 質問フォームの1/3の幅に設定 */
            height: calc(100% / 3); /* 質問フォームの1/3の高さに設定 */
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <iframe id="question-form" src="https://forms.office.com/r/cs7afAU6hq" frameborder="0"></iframe>
    <iframe id="stopwatch" src="https://stopwatch.onl.jp" frameborder="0"></iframe>
</body>
</html>
